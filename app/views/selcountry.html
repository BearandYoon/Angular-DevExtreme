<div class="shadow_container">
  <h1 class="space">Hello Joel Damon</h1>
  <div class="row space">
    <div class="col-sm-6">
      <select class="form-control" ng-model="country" ng-change="ChangeCountry(country)" placeholder="Select Country">
        <option ng-repeat="country in countries" value="{{country}}">{{country}}</option>
      </select>
    </div>
    <div class="col-sm-6">
      <select class="form-control" ng-model="city">
        <option ng-repeat="item in cities" value="{{item}}">{{item}}</option>
      </select>
    </div>
  </div>
  <div class="row space">
    <button class="btn btn-success btn-lg custom_button" ng-click="Result()">Go</button>
  </div>
</div>
